<html>
    <head>
        <meta charset="utf-8">
        <title>BattleText</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>
        <script src="battletext.js"></script>
    </head>
    <body class="bg-white">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-dark bg-primary w-100">
                    <h1 class="text-light">BattleText</h1>
                </nav>
            </div>
            <div class="row h-75 bg-dark">
                <div class="col-sm-8 bg-light">
                    <h2>Fast Weapons</h2>
                    <ul class="list-group">
                        <li class="list-group-item">Omegaton Missile</li>
                        <li class="list-group-item">Rivetripper Sword</li>
                        <li class="list-group-item">Jiggywatt Laser</li>
                        <li class="list-group-item">Massive Armor Plating</li>
                    </ul>
                </div>
                <div class="col-sm-4 align-self-center">
                    <pre id="enemy" class="text-center text-light">   O   
}=HHH={
  IHI  
  I I  </pre>
                </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-dark bg-secondary navbar-expand-lg w-100">
                    <ul id="statusBar" class="navbar-nav w-100">
                        <li class="flex-fill">
                            <button id="doit" class="btn btn-primary">Engage</button>
                        </li>
                        <li class="flex-fill navbar-text text-light">
                            <button id="far" class="btn btn-success">+1</button>
                            <b>&gt;Range: <span id="range">10</span>&lt;</b>
                            <button id="near" class="btn btn-success">-1</button>
                        </li>
                        <li class="flex-fill navbar-text">
                            <button id="sub">-1</button>
                            <div class="progress">
                                <div id="battery" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <button id="add">+1</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
