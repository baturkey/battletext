<html>
    <head>
        <meta charset="utf-8">
        <title>BattleText</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="battletext.js"></script>
        <style>
         body {
             background-color: lightgray;
         }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-dark bg-dark w-100">
                    <span class="navbar-brand">BattleText</span>
                </nav>
            </div>
            <div class="row h-75 bg-white">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm d-flex">
                            <span class="flex-fill">Omegaton Missile</span>
                            <div class="btn-group btn-group-toggle flex-fill" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm d-flex">
                            <span class="flex-fill">Rivetripper Sword</span>
                            <div class="btn-group btn-group-toggle flex-fill" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm d-flex">
                            <span class="flex-fill">Jiggywatt Laser</span>
                            <div class="btn-group btn-group-toggle flex-fill" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <span>Massive Armor Plating</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    a
                </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-dark bg-secondary navbar-expand-lg w-100">
                    <ul id="statusBar" class="navbar-nav w-100">
                        <li class="flex-fill">
                            <button id="doit" class="btn btn-primary">Engage</button>
                        </li>
                        <li class="flex-fill navbar-text text-light"><b>Range: <span id="range">10</span></b></li>
                        <li class="flex-fill navbar-text">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
