<html>
    <head>
        <meta charset="utf-8">
        <title>BattleText</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>
        <script src="battletext.js"></script>
    </head>
    <body class="bg-white">
        <div class="container">
            <div class="row shadow">
                <nav class="navbar navbar-dark bg-primary w-100">
                    <h1 class="text-light">BattleText</h1>
                </nav>
            </div>
            <div class="row bg-dark shadow">
                <div class="col-sm-8 bg-light" id="loadout"></div>
                <div class="col-sm-4 d-flex flex-column">
                    <div>
                        <pre id="enemy" class="text-center text-light">   O   
}=HHH={
}=HHH={
  IVI  
  I I  </pre>
                    </div>
                    <div class="row bg-white flex-fill">
                        <div class="col-sm">
                            <div><b id="enemyName">PUNCH-BOT</b></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row shadow">
                <nav class="navbar navbar-dark bg-secondary navbar-expand-lg w-100">
                    <ul id="statusBar" class="navbar-nav w-100">
                        <li class="flex-fill">
                            <button id="doit" class="btn btn-primary">Engage</button>
                        </li>
                        <li class="flex-fill navbar-text text-light">
                            <b>&gt;Range: <span id="range">10</span>&lt;</b>
                        </li>
                        <li class="flex-fill navbar-text">
                            <div class="progress">
                                <div id="battery" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
