<html>
    <head>
        <meta charset="utf-8">
        <title>BattleText</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                crossorigin="anonymous"></script>
        <script src="battletext.js"></script>
    </head>
    <body class="bg-white">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-dark bg-primary w-100">
                    <h1 class="text-light">BattleText</h1>
                </nav>
            </div>
            <div class="row h-75 bg-dark">
                <div class="col-sm-8 bg-light">
                    <h2>Weapons</h2>
                    <ul id="weapons" class="list-group">
                        <li class="list-group-item d-flex">
                            <h3 class="flex-fill">Omegaton Missile</h3>
                            <div class="btn-group btn-group-toggle flex-fill" data-toggle="buttons">
                                <label class="btn btn-secondary active" data-toggle="tooltip" title="asdf">
                                    <input type="radio" name="weapon_1" id="weapon1_1" data-energy="0" value="one" autocomplete="off" checked> Do not fire
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="weapon_1" id="weapon1_2" data-energy="2" value="two" autocomplete="off"> Range 3
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="weapon_1" id="weapon1_3" data-energy="5" value="three" autocomplete="off"> Range 4
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item d-flex">
                            <h3 class="flex-fill">Rivetripper Sword</h3>
                            <div class="btn-group btn-group-toggle flex-fill" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="weapon_2" id="weapon2_1" data-energy="0" autocomplete="off" checked> Do not fire
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="weapon_2" id="weapon2_2" data-energy="3" autocomplete="off"> Range 0
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="weapon_2" id="weapon2_3" data-energy="4" autocomplete="off"> Range 1
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">Jiggywatt Laser</li>
                        <li class="list-group-item">Massive Armor Plating</li>
                    </ul>
                    <h2>Movement</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input type="radio" name="movement" id="movement_1"> Back 1
                                </label>
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="movement" id="movement_1"> Do not move
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="movement" id="movement_1"> Forward 1
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-4 align-self-center">
                    <pre id="enemy" class="text-center text-light">   O   
}=HHH={
  IHI  
  I I  </pre>
                </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-dark bg-secondary navbar-expand-lg w-100">
                    <ul id="statusBar" class="navbar-nav w-100">
                        <li class="flex-fill">
                            <button id="doit" class="btn btn-primary">Engage</button>
                        </li>
                        <li class="flex-fill navbar-text text-light">
                            <b>&gt;Range: <span id="range">10</span>&lt;</b>
                        </li>
                        <li class="flex-fill navbar-text">
                            <div class="progress">
                                <div id="battery" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
